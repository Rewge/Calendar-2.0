<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet"  href="style2.css" >
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">

    <script  src="system.js" defer> </script>
</head>
<body>
    <div class="calendar">
        <div class="calendarTop">
            <div class="arrow1" > <img src="https://uploads-ssl.webflow.com/65eaab8577a33c674e21b09f/6607601d6363d481ab692aaf_arrow.png"></div>
            <div class="data">
                <div class="monthData">

                </div>
                <div class="todayData">

                </div>
            </div>
            <div class="arrow2"><img src="https://uploads-ssl.webflow.com/65eaab8577a33c674e21b09f/6607601d6363d481ab692aaf_arrow.png"></div>

        </div>
        <div class="calendarBottom">
            <div class="daysbox">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>

            </div>
            <div class="dates">
               

            
            </div>

        </div>
        
        <div class="bottom">

            <div class="nextStep">NEXT</div>


        </div>

    </div>

    
</body>
</html>
